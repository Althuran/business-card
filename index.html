<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earl Dela Torre | Frontend Developer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Add this for Trajan Pro font -->
    <link href="https://fonts.cdnfonts.com/css/trajan-pro" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .avatar {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .info {
            padding: 20px;
        }
        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        h4 {
            font-size: 14px;
            color: #999;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="avatar" src="images/earl.jpg" alt="Earl Dela Torre" />
        <div class="info">
            <h3>Earl Dela Torre</h3>
            <!-- <p>Aspiring Frontend Developer</p> -->
            <h4>Taguig, Philippines</h4>
            
            <div class="social-links">
                <!-- GitHub -->
                <a href="https://github.com/Althuran" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/earldelatorre/" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
